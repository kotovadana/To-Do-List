<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel = "stylesheet" href="/css/registration_style.css" />
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>
<div class="registration_container">

<form method="post" action="#" th:object="${user}" th:action="@{/PersonalToDoList/Registration}">
   <h2> Registration </h2>
    <p>Please fill in this form to create your personal TODO List.<hr>
    <input type="hidden" id="id" th:field="*{id}"/>

    <label><b>User name</b></label><br>
    <input type="text" placeholder="Enter User name" id="userName" th:field="*{userName}"/><br>

    <label><b>Gender</b></label><br>
    <label class="container_checkmark"><span class="checkmark"></span>
        <input type="radio" checked="checked" name="female" th:value="*{female}">Female</label>
    <label class="container_checkmark"><span class="checkmark"></span>
        <input type="radio" name="male" th:value="*{male}">Male</label><br>

    <label><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" th:value="*{email}"><br>

    <label><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="password" th:value="*{password}"><br>

    <label><b>Repeat Password</b></label><br>
    <input type="password" placeholder="Repeat Password" name="password_2" th:value="*{password_2}">

    <div style="background-color:#EDECEC">
    <hr>
        <a href = "/PersonalToDoList/Registration/Successful_reg"><button type="submit" value="Submit" class="btn btn-outline-secondary">Register</button></a>
        <a href = "/PersonalToDoList"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
    <hr>
    </div>
</form>

</div>
</body>
</html>
