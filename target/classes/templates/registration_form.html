<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel = "stylesheet" href="/css/registration_style.css" />
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>
<div class="registration_container" th:action="@{/PersonalToDoList/Registration}" >
   <div> <h2> Register </h2>
    <p>Please fill in this form to create your personal TODO List.  <hr></div>

    <label><b>User name</b></label>
    <br>
    <input type="text" placeholder="Enter User name" name="userName" required>
    <br>
    <label><b>Gender</b></label>
    <br>
    <label class="container_checkmark">
        <span class="checkmark"></span>
        <input type="radio" checked="checked" name="radio">
        Female
    </label>
    <label class="container_checkmark">
        <span class="checkmark"></span>
        <input type="radio" name="radio">
        Male
    </label>
    <br>
    <label><b>Email</b></label>
    <br>
    <input type="text" placeholder="Enter Email" name="email" required>
    <br>
    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <br>
    <label><b>Repeat Password</b></label>
    <br>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <div style="background-color:#EDECEC">
    <hr>
        <a href = "/PersonalToDoList/Registration/Successful_reg"><button type="button" class="btn btn-outline-secondary">Register</button></a>
        <a href = "/PersonalToDoList"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
    <hr>
    </div>
</div>


</body>
</html>
